<app-navbar></app-navbar>


<main class="container">

    <!--Banner Start-->
    <div id="carouselExampleAutoplaying" class="carousel slide bg-dark" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let image of BannerImages; let i = index"
                [ngClass]="{'carousel-item': true, 'active': i === 0}">
                <img [src]="image.img" class="d-block w-100" alt="Banner image {{image.id}}">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Banner End-->

</main>
