<app-navbar></app-navbar>

<main class="container mt-5 mb-5">
    <div class="row productBox">
        <div class="col-lg-4 col-12 mb-3">
            <img src="{{getProductDetails.pdImg}}">
        </div>
        <div class="col-lg-8 col-12 mt-3">
            <h4>{{getProductDetails.pdName}}</h4>
            <p class="mt-3">{{getProductDetails.pdDesc}}</p>
            <p class="mt-3 mb-5"><span><i class="fa-solid fa-coins mx-2"></i> </span>{{getProductDetails.pdPrice}} </p>
            <button class="btn btn-md btn-warning"> Add To Cart <i class="fa-solid fa-cart-plus"></i></button>
        </div>
    </div>
</main>
