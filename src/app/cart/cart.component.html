<app-navbar>[cartCount]="numOfProductInCart"</app-navbar>


<main class="container mt-5 mb-5 ">



    <div class="row">
        <div *ngIf="numOfProductInCart==0" class="col-lg-8  EmptyCart mt-5 mb-3">
            <img src="../assets/images/EmptyCart.png" alt="">
        </div>
        <div *ngIf="numOfProductInCart!=0" class="col-lg-8  col-12 cartBox">
            <!--Cart Content-->

            <div class="row mt-2 mb-3" *ngFor="let data of getCartData">
                <div class="col-lg-4">
                    <img src="{{data.pdImg}}">
                </div>
                <div class="col-lg-8">
                    <h4>{{data.pdName}}</h4>
                    <!-- <p>{{data.pdDesc}}</p> -->
                    <p class="mt-2 mb-3"><i class="fa-solid fa-coins mx-2"></i>{{data.pdPrice}}</p>

                    <button class="btn btn-sm btn-danger fw-bold" (click)="removeCart(data)"><i
                            class="fa-solid fa-trash me-2"></i>Remove</button>

                    <div class="mt-2 mb-2">
                        <button class="btn btn-sm btn-dark" [disabled]="data.plusMinusCounter>1?false:true"
                            (click)="plusMinusCount(data,'minus')">-
                        </button>
                        &nbsp;
                        <input type="number" class="col-lg-1 Num-productCart" value="{{data.plusMinusCounter}}"
                            disabled>&nbsp;
                        <button class="btn btn-sm btn-dark" [disabled]="data.plusMinusCounter>=10?true:false"
                            (click)="plusMinusCount(data,'plus')">+</button>
                    </div>
                </div>
                <hr class="mt-3">
            </div>


        </div>
        <div class="col-lg-4 col-12 mt-4 ">
            <div class="price-box mb-5">
                <h5 class="fw-bold">price Details</h5>
                <hr>
                <p class="mt-2 mb-2">
                    <span class="float-start">price ({{numOfProductInCart}})</span>
                    <span class="float-end"><i class="fa-solid fa-coins mx-2"></i>{{totalAmount}}</span>
                </p>
                <div class="clearfix mt-1 mb-1"></div>
                <p class="mt-2 mb-2">
                    <span class="float-start">Delivery</span>
                    <span class="float-end">Free</span>
                </p>
                <div class="clearfix mt-1 mb-1"></div>
                <hr>
                <p class="mt-2 mb-2 fw-bold">
                    <span class="float-start">Total</span>
                    <span class="float-end"><i class="fa-solid fa-coins mx-2"></i>{{totalAmount}}</span>
                </p>
            </div>


            <button type="button" class="btn btn-md btn-warning col-12" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Place Order <i
                    class="fa-solid fa-arrow-right mx-2"></i></button>

        </div>


        <!--Modal-->


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Order</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Your Address:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>

                            <div class="mb-3">
                                <input type="radio" id="cash" checked> <label class="mx-2" for="cash">Cash on
                                    Delivery</label>
                            </div>
                            <div class="mb-3">
                                <h5>Total Price: {{this.totalAmount | number}}</h5>
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="orderClick()">Order Now</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
